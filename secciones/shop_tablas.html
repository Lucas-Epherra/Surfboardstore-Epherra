<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shorcut icon" href="../imagenes/favicon.png">
    <title>SURFBOARDSTORE</title>
</head>
<!-- comienzo del body -->

<body>
    <!-- inicio de header -->
    <header class="headerMods">
        <div class="headerLogo">
            <a href="../index.html">
                <img class="logoImg" src="../imagenes/uva-logo-2018b.png" alt="Logo SURFBOARDSTORE">
            </a>
        </div>
        <!-- Barra de navegacion -->
        <nav>
            <ul class="menuNavbar">
                <li class="listNavbar"><a href="../index.html">Inicio</a></li>
                <li class="listNavbar"><a href="../secciones/shop_tablas.html">Surfboards</a></li>
                <li class="listNavbar"><a href="../secciones/quienes_somos.html">Quienes Somos</a></li>
                <li class="listNavbar"><a href="../secciones/como_llegar.html">Como Llegar</a></li>
                <li class="listNavbar"><a href="../secciones/contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <!-- inicio del main -->

    <div class="tituloShopBox">
        <h1 class="tituloSurfboards">Surfboards</h1>
    </div>

    <div class="fondoMain principalBox containerMainShop">

        <div class="tablasBox colorBoxes carrasco">
            <label class="textBoxes" for="Cpistera-Deck">Carrasco</label>
            <br>
            <img class="tablaImg" src="../imagenes/CPistera-Deck.png" alt="CPistera-Deck">
            <img class="tablaImg" src="../imagenes/CPistera-Bottom.png" alt="CPistera-Bottom">
        </div>

        <div class="tablasBox colorBoxes round">
            <label class="textBoxes" for="Round1-Deck2">Round</label>
            <br>
            <img class="tablaImg" src="../imagenes/Round1-Deck2.png" alt="Round1-Deck2">
            <img class="tablaImg" src="../imagenes/Round1-Bottom.png" alt="Round1-Bottom">
        </div>

        <div class="tablasBox colorBoxes funboard">
            <label class="textBoxes" for="RetroFun-Esf-Deck">Funboard</label>
            <br>
            <img class="tablaImg" src="../imagenes/RetroFun-Esf-Deck.png" alt="RetroFun-Esf-Deck">
            <img class="tablaImg" src="../imagenes/RetroFun-Esfu.png" alt="RetroFun-Esfu">
        </div>

        <div class="tablasBox colorBoxes longboard">
            <label class="textBoxes" for="LongClassVio1-2020">Longboard</label>
            <br>
            <img class="tablaImg" src="../imagenes/LongClassVio1-2020.png" alt="LongClassVio1-2020">
            <img class="tablaImg" src="../imagenes/LongClassVio1-Bottom.png" alt="LongClassVio1-Bottom">
        </div>

    </div>

    <!-- inicio de footer -->
    <footer class="footerDesign">
        <ul class="menuFooter">
            <li class="listFooter"><a href="https://www.instagram.com/uvasurfboards/" target="_blank">Instagram</a>
            </li>
            <li class="listFooter"><a href="../secciones/contactanos.html">Contactanos</a></li>
            <li class="listFooter"><a href="../secciones/como_llegar.html">Ubicacion</a></li>
        </ul>
        <!-- boton volver arriba ( con el logo ) -->
        <div class="footerLogo">
            <a class="footerLogoUrl" href="../index.html">
                <img class="logoFooterImg" src="../imagenes/uva-logo-2018b.png" alt="Logo SURFBOARDSTORE2">
            </a>
        </div>
    </footer>
</body>

</html>
