<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shorcut icon" href="../imagenes/favicon.png">
    <title>SURFBOARDSTORE</title>
</head>

<body>
     <!-- inicio de header -->
     <header class="headerMods">
        <div class="headerLogo">
            <a href="../index.html">
                <img class="logoImg" src="../imagenes/uva-logo-2018b.png" alt="Logo SURFBOARDSTORE">
            </a>
        </div>
        <!-- Barra de navegacion -->
        <nav>
            <ul class="menuNavbar">
                <li class="listNavbar"><a href="../index.html">Inicio</a></li>
                <li class="listNavbar"><a href="../secciones/shop_tablas.html">Surfboards</a></li>
                <li class="listNavbar"><a href="../secciones/quienes_somos.html">Quienes Somos</a></li>
                <li class="listNavbar"><a href="../secciones/ubicacion.html">Ubicacion</a></li>
                <li class="listNavbar"><a href="../secciones/contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <!-- inicio del main -->
    <div class="fondoMain fondoContacto">

        <div class="tituloContactBox">
            <h1 class="contactoTitulo">CONTACTO</h1>
        </div>

        <div class="formBox">
            <form class="formulario" action="#">

                <label for="Nombre y Apellido">Nombre:</label>
                <input class="inputs" type="text" placeholder="Nombre y Apellido" name="Nombre">
                <br><br>

                <label for="Dirección">Dirección</label>
                <input class="inputs" type="text" placeholder="Dirección" name="Dirección">
                <br><br>

                <label for="Email">E-mail:</label>
                <input class="inputs" type="email" placeholder="E-mail" name="Email">
                <br><br>

                <label for="Telefóno">Telefóno:</label>
                <input class="inputs" type="number" placeholder="Telefóno" name="Telefóno">
                <br><br>

                <label for="Asunto">Asunto:</label>
                <input class="inputs" type="text" placeholder="Asunto" name="Asunto">
                <br><br>
                <label for="Mensaje">Mensaje:</label>
                <br>

                <textarea class="inputs" name="Mensaje" placeholder="Escribe tu mensaje" cols="50" rows="10"></textarea>
                <br><br>
                <input class="boton" type="submit" value="Enviar">
                <input class="boton" type="reset">
            </form>
        </div>
    </div>
    <!-- inicio de footer -->
    <footer class="footerDesign">
        <ul class="menuFooter">
            <li class="listFooter"><a href="https://www.instagram.com/uvasurfboards/" target="_blank">Instagram</a>
            </li>
            <li class="listFooter"><a href="../secciones/contactanos.html">Contactanos</a></li>
            <li class="listFooter"><a href="../secciones/ubicacion.html">Ubicacion</a></li>
        </ul>
        <!-- boton volver arriba ( con el logo ) -->
        <div class="footerLogo">
            <a class="footerLogoUrl" href="../index.html">
                <img class="logoFooterImg" src="../imagenes/uva-logo-2018b.png" alt="Logo SURFBOARDSTORE2">
            </a>
        </div>
    </footer>
</body>

</html>
