<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shorcut icon" href="../imagenes/favicon.png">
    <title>SURFBOARDSTORE</title>
</head>

<body>
    <!-- inicio de header -->
    <header id="headerMods">
        <a href="../index.html">
            <img class="logoUbicacion" src="../imagenes/uva-logo-2018b.png" alt="Logo SURFBOARDSTORE">
        </a>
        <!-- Barra de navegacion -->
        <nav>
            <ul class="menuNavbar">
                <li class="listNavbar"><a href="../index.html">Inicio</a></li>
                <li class="listNavbar"><a href="../secciones/shop_tablas.html">Surfboards</a></li>
                <li class="listNavbar"><a href="../secciones/quienes_somos.html">Quienes Somos</a></li>
                <li class="listNavbar"><a href="../secciones/como_llegar.html">Como Llegar</a></li>
                <li class="listNavbar"><a href="../secciones/contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <!-- inicio del main -->
    <div class="fondoMain">

        <div class="titulosBox">
            <h1 class="contactoTitulo">CONTACTO</h1>
        </div>

        <div class="formBox">
            <form class="formulario" action="#">
                <label for="Nombre y Apellido">Nombre:</label>
                <input type="text" placeholder="Nombre y Apellido" name="Nombre">
                <br><br>
                <label for="Dirección">Dirección</label>
                <input type="text" placeholder="Dirección" name="Dirección">
                <br><br>
                <label for="Email">E-mail:</label>
                <input type="email" placeholder="E-mail" name="Email">
                <br><br>
                <label for="Telefóno">Telefóno:</label>
                <input type="number" placeholder="Telefóno" name="Telefóno">
                <br><br>
                <label for="Asunto">Asunto:</label>
                <input type="text" placeholder="Asunto" name="Asunto">
                <br><br>
                <label for="Mensaje">Mensaje:</label>
                <br>
                <textarea name="Mensaje" placeholder="Escribe tu mensaje" cols="50" rows="10"></textarea>
                <br><br>
                <input type="submit" value="Enviar">
                <input type="reset">
            </form>
        </div>
    </div>
    <!-- inicio de footer -->
    <footer id="footerDesign">
        <ul class="menuFooter">
            <li class="listFooter"><a href="https://www.instagram.com/uvasurfboards/" target="_blank">Instagram</a></li>
            <li class="listFooter"><a href="../secciones/contactanos.html">Contactanos</a></li>
            <li class="listFooter"><a href="../secciones/como_llegar.html">Como Llegar</a></li>
        </ul>
        <!-- boton volver arriba ( con el logo ) -->
        <a href="../index.html">
            <img class="footerLogo" src="../imagenes/uva-logo-2018b.png" alt="Logo SURFBOARDSTORE2">
        </a>
    </footer>
</body>

</html>
