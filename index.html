<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shorcut icon" href="./imagenes/favicon.png">
    <title>SURFBOARDSTORE</title>
</head>

<!-- comienzo del body -->

<body>
    <div>
        <header class="headerMods">
            <div class="headerLogo">
                <a href="./index.html">
                    <img class="logoImg" src="./imagenes/uva-logo-2018b.png" alt="Logo SURFBOARDSTORE">
                </a>
            </div>
            <!-- Barra de navegacion -->
            <nav>
                <ul class="menuNavbar">
                    <li class="listNavbar"><a href="./index.html">Inicio</a></li>
                    <li class="listNavbar"><a href="./secciones/shop_tablas.html">Surfboards</a></li>
                    <li class="listNavbar"><a href="./secciones/quienes_somos.html">Quienes Somos</a></li>
                    <li class="listNavbar"><a href="./secciones/ubicacion.html">Ubicación</a></li>
                    <li class="listNavbar"><a href="./secciones/contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </header>

        <!--------------- inicio del main ---------------------->

        <!-- banner -->

        <div class="bannerMain">
            <img class="bannerSize" src="./imagenes/backhand-nohands-banner.jpg" alt="Banner inicio">
        </div>

        <!-- titulo de la seccion principal -->

        <div class="tituloIndexBox">
            <h1 class="title">Surfboardstore</h1>
        </div>

        <!-- inicio de seccion principal -->
        <div class="principalBox fondoMain containerMain">

            <!-- FOTO + LINK AL SHOP -->
            <div class="boxShop">
                <a href="./secciones/shop_tablas.html">
                    <img class="imagenes" src="./imagenes/garaje uva2.jpg" alt="Surfboards">
                    <div class="textShopPosition">
                        <h3 class="textBox">Surfboards</h3>
                    </div>
                </a>
            </div>

            <!-- FOTO + LINK A QUIENES SOMOS -->

            <div class="quienesBox">
                <a href="./secciones/quienes_somos.html">
                    <img class="imagenes" src="./imagenes/MAE2.jpg" alt="shaper">
                    <div class="textPositionQuienes">
                        <h3 class="textBox">quienes somos</h3>
                    </div>
                </a>
            </div>

            <!-- FOTO + LINK A COMO LLEGAR -->

            <div class="ubicacionBox">
                <a href="./secciones/ubicacion.html ">
                    <div class="textUbiPosition">
                        <h3 class="textBox">Ubicación</h3>
                    </div>
                    <img class="imagenes" src="./imagenes/como llegarchica.png" alt="ubicacion">
                </a>
            </div>

            <!-- FOTO + LINK A CONTACTANOS -->

            <div class="contactBox">
                <a href="./secciones/contactanos.html">
                    <img class="imagenes" src="./imagenes/Contactanosportutabla2.jpg" alt="contacto">
                    <div class="textContactPosition">
                        <h3 class="textBox">contactanos</h3>
                    </div>
                </a>
            </div>
        </div>

        <!-- comienzo del footer -->

        <footer class="footerDesign">
            <ul class="menuFooter">
                <li class="listFooter"><a href="https://www.instagram.com/uvasurfboards/" target="_blank">Instagram</a>
                </li>
                <li class="listFooter"><a href="./secciones/contactanos.html">Contactanos</a></li>
                <li class="listFooter"><a href="./secciones/ubicacion.html">Ubicación</a></li>
            </ul>
            <!-- boton volver arriba ( con el logo ) -->
            <div class="footerLogo">
                <a class="footerLogoUrl" href="./index.html">
                    <img class="logoFooterImg" src="./imagenes/uva-logo-2018b.png" alt="Logo SURFBOARDSTORE2">
                </a>
            </div>
        </footer>
